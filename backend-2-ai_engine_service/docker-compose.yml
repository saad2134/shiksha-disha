version: "3.8"
services:
  ai_engine:
    build: .
    ports:
      - "9000:9000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - NSQF_COURSES_PATH=/data/nsqf_courses.csv
    volumes:
      - ./data:/data
      - ./models:/app/models
    depends_on:
      - redis
  redis:
    image: redis:7
    command: ["redis-server", "--save", "900", "1"]
